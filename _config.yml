# Dependencies
markdown:      kramdown
redcarpet:
extensions: ["tables"]

pygments:         true

# Permalinks
permalink:        pretty

# Setup
title:            Pick a Title
tagline:          'Something witty could go here'
# url:              http://ccdemosite.github.io
# shorturl:         ccdemosite.github.io

author:
name:      'What is your name?'

paginate:         10
paginate_path: "/archives/page/:num"

# Custom vars
version:          1.0.0

github:
  repo:           github.com/ccdemosite/ccdemosite.github.io

# This is the list of pages to include in the header of the website.
pages_list:       
  About: '/about/'
  Archive: '/archive/'
  Contact: '/contact/'
  Feed: '/atom.xml'
  
# Gems  
gems:
- jemoji
- jekyll-redirect-from
- jekyll-sitemap
- jekyll-related_posts_

